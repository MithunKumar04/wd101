<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div class="centered-box">
        <form action="" id="form-Store">
            <h1 id="reghead">Registration Form</h1>
            
            <label for="name">Enter Name</label>
            <input required type="text" id="name" placeholder="Your name">
            
            
            <label for="mail">Enter Email ID</label>
            <input required type="email" id="mail" placeholder="example@mail.com">
            
            
            <label for="pass">Enter Password</label>
            <input required type="password" id="pass" placeholder="Password">
            
            
            <label for="date">Enter DOB</label>
            <input required type="date" id="date">
            
            
            <label for="check">Accept Terms and Conditions</label>
            <input required type="checkbox" id="check">
            
            
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <br>
    <div class="user-entries">
        <h1>User Entries</h1>
        <div class="px-8 py-4">
            <table class=table-auto w-full>
                <thead><tr>
                <th class="border px-4 ">Name</th>
                <th class="border px-4 ">Email</th>
                <th class="border px-4 ">Password</th>
                <th class="border px-4 ">Dob</th>
                <th class="border px-4 ">Accepted terms?</th> 
                </tr>  
                <tbody id="user-vals">

                </tbody> 
            </table>
        </div>
        
    </div>
</body>
<script>
    function setAgeRange() {
    const today = new Date();
    const minAge = 18;
    const maxAge = 55;
    const minDate = new Date(today.getFullYear() - maxAge, today.getMonth(), today.getDate());
    const maxDate = new Date(today.getFullYear() - minAge, today.getMonth(), today.getDate());
    const minDateString = minDate.toISOString().split('T')[0];
    const maxDateString = maxDate.toISOString().split('T')[0];
    const dobInput = document.getElementById('date');
    dobInput.setAttribute('min', minDateString);
    dobInput.setAttribute('max', maxDateString);
}
window.onload = setAgeRange;
</script>
<script src="index.js"></script>

</html>
